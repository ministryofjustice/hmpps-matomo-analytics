# Trust X-Forwarded-Proto from nginx-ingress
map $http_x_forwarded_proto $fastcgi_https {
    default '';
    https 'on';
}

server {
    listen 8080;
    server_name _;
    
    root /var/www/html;
    index index.php;
    
    # Security headers
    add_header Referrer-Policy origin always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Limit request methods
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }

    # Only allow accessing the following php files
    location ~ ^/(index|matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs)\.php$ {
        include fastcgi_params;
        try_files $fastcgi_script_name =404; # protects against CVE-2019-11043
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY ""; # prohibit httpoxy
        fastcgi_param HTTPS $fastcgi_https;
        fastcgi_pass localhost:9000;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to all other .php files
    location ~* ^.+\.php$ {
        deny all;
        return 403;
    }

    # Serve all other files normally
    location / {
        try_files $uri $uri/ =404;
    }

    # Disable all access to the following directories
    location ~ ^/(config|tmp|core|lang) {
        deny all;
        return 403;
    }

    location ~ /\.ht {
        deny all;
        return 403;
    }

    # No cache for preview container files
    location ~ js/container_.*_preview\.js$ {
        expires off;
        add_header Cache-Control 'private, no-cache, no-store';
    }

    # Cache static assets
    location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2)$ {
        allow all;
        expires 1h;
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    # Deny access to vendor/libs/plugins directories
    location ~ ^/(libs|vendor|plugins|misc|node_modules) {
        deny all;
        return 403;
    }

    # Properly display text files in root directory
    location ~ /(.*\.md|LEGALNOTICE|LICENSE) {
        default_type text/plain;
    }
}
